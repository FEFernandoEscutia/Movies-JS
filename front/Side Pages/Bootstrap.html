<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Movie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Side Styles/side styles 3.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>

  <header class="my-header">
    <div id="header1" class="container-fluid font-weight-bold">
      <div>
        <h1 class="display-1">Post Your Movie!</h1>
      </div>

      <div class="container">
        <div class="media">
          <img
            class="mr-3 border rounded-circle border border-dark"
            src="https://st2.depositphotos.com/1105977/9877/i/950/depositphotos_98775856-stock-photo-retro-film-production-accessories-still.jpg"
            alt="Generic placeholder image"
          />
          <div class="media-body">
            <h2 class="display-3">
              Please fill in the form to post your movie.
            </h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container">
      <form action="../index.html" id="Movies-form">
        <label>Title</label>
        <input
          type="Text"
          class="form-control"
          id="Title"
          placeholder="Title"
        />
        <small id="Help" class="form-text text-muted">First & Last Name.</small>

        <label>Release Date</label>
        <input type="number" class="form-control" id="Year" placeholder="EX..2019"/>
        <small id="Help" class="form-text text-muted">Release Date.</small>

        <label>Director</label>
        <input
          type="Text"
          class="form-control"
          id="Director"
          placeholder="Director"
        />
        <small id="Help" class="form-text text-muted">Director.</small>

        <label>Duration</label>
        <input
          type="Text"
          class="form-control"
          id="Duration"
          placeholder="ex: 2h 16min"
        />
        <small id="Help" class="form-text text-muted">Duration.</small>

        <label>Genre</label>
        <select id="inputGenre" class="Genre" multiple>
          <option>Please select one</option>
          <option>Action</option >
          <option>Adventure</option>
          <option>Animation</option>
          <option>Biography</option>
          <option>Comedy</option>
          <option>Crime</option>
          <option>Documentary</option>
          <option>Drama</option>
          <option>Fantasy</option>
          <option>Film Noir</option>
          <option>History</option>
          <option>Horror</option>
          <option>Music</option>
          <option>Musical</option>
          <option>Mystery</option>
          <option>Romance</option>
          <option>Sci-Fi</option>
          <option>Sport</option>
          <option>Thriller</option>
          <option>War</option>
          <option>Western</option>
        </select>
        <small id="Help" class="form-text text-muted">Genre.</small>
        <label>Rate</label>
        <input
          type="number"
          class="form-control"
          id="Rate"
          placeholder="ex: 7.5"
          min="0"
          max="10"
          step="0.1"
        />
        <small id="Help" class="form-text text-muted">Rate.</small>

        <label>Poster</label>
        <input
          type="Text"
          class="form-control"
          id="Poster"
          placeholder="Url//:"
        />
        <small id="Help" class="form-text text-muted">Poster URL.</small>

        <div class="d-flex justify-content-center">
          <button type="button" id="createMovie" class="btn btn-dark col-4 mx-3">Post it !</button>
          <button type="button" id="reset-Imputs" class="btn btn-dark col-4 mx-3">Reset</button>
          <button type="submit" id="Home-Imputs" class="btn btn-dark col-4 mx-3">Home</button>
        </div>
        
      </form>
    </div>
    <script src="../public/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
    <script>
      new MultiSelectTag("inputGenre"); // id
    </script>
  </body>
</html>
